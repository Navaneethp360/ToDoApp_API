<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>To-Do App - Login/Register</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #444;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .login-container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 15px;
            width: 380px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3), 0 4px 12px rgba(118, 75, 162, 0.2);
            text-align: center;
            transition: box-shadow 0.3s ease;
        }

            .login-container:hover {
                box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4), 0 6px 18px rgba(118, 75, 162, 0.3);
            }

        h1 {
            color: #4a3f8a;
            margin-bottom: 25px;
            font-weight: 700;
            letter-spacing: 2px;
            font-size: 2rem;
            user-select: none;
        }

        .tab-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 15px;
        }

            .tab-buttons button {
                flex: 1;
                padding: 12px 0;
                background: transparent;
                border: none;
                font-size: 1.1rem;
                font-weight: 600;
                cursor: pointer;
                color: #888;
                border-bottom: 3px solid transparent;
                transition: all 0.3s ease;
                user-select: none;
                border-radius: 6px 6px 0 0;
            }

                .tab-buttons button.active {
                    color: #4a3f8a;
                    border-color: #764ba2;
                    box-shadow: inset 0 -3px 0 #764ba2;
                    font-weight: 700;
                }

        input {
            width: 100%;
            padding: 14px 16px;
            margin-top: 12px;
            border: 1.8px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            color: #444;
            transition: border-color 0.3s ease;
            outline-offset: 2px;
        }

            input::placeholder {
                color: #aaa;
            }

            input:focus {
                border-color: #764ba2;
                outline: none;
                box-shadow: 0 0 6px rgba(118, 75, 162, 0.5);
            }

        button[type="submit"] {
            margin-top: 24px;
            width: 100%; /* Make button full width */
            min-width: 120px; /* Minimum width so it doesn’t get too small */
            background: linear-gradient(135deg, #764ba2, #667eea);
            border: none;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            padding: 14px 0;
            box-shadow: 0 6px 10px rgba(118, 75, 162, 0.4), 0 3px 6px rgba(102, 126, 234, 0.4);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

            button[type="submit"]:hover {
                background: linear-gradient(135deg, #5a3d99, #4c5bbd);
                box-shadow: 0 10px 20px rgba(118, 75, 162, 0.6), 0 5px 12px rgba(102, 126, 234, 0.6);
            }


        .status {
            margin-top: 14px;
            min-height: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            color: #e03e3e; /* error red */
            user-select: none;
        }

        .hidden {
            display: none;
        }

        /* Responsive */
        @media (max-width: 420px) {
            .login-container {
                width: 90%;
                padding: 30px 20px;
            }

            button[type="submit"] {
                font-size: 1rem;
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>To-Do App</h1>

        <div class="tab-buttons">
            <button id="showLogin" class="active">Login</button>
            <button id="showRegister">Register</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="form">
            <input type="text" id="loginUsername" placeholder="Username" required />
            <input type="password" id="loginPassword" placeholder="Password" required />
            <button type="submit">Login</button>
            <div class="status" id="loginStatus"></div>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="form hidden">
            <input type="text" id="registerUsername" placeholder="Username" required />
            <input type="password" id="registerPassword" placeholder="Password" required />
            <button type="submit">Register</button>
            <div class="status" id="registerStatus"></div>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginStatus = document.getElementById('loginStatus');
        const registerStatus = document.getElementById('registerStatus');
        const showLogin = document.getElementById('showLogin');
        const showRegister = document.getElementById('showRegister');
        const apiUrl = 'https://localhost:7032/api/auth';

        // Tab Switch Logic
        showLogin.addEventListener('click', () => {
            showLogin.classList.add('active');
            showRegister.classList.remove('active');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            clearStatus();
        });

        showRegister.addEventListener('click', () => {
            showRegister.classList.add('active');
            showLogin.classList.remove('active');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            clearStatus();
        });

        function clearStatus() {
            loginStatus.textContent = '';
            registerStatus.textContent = '';
        }

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearStatus();

            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            try {
                const res = await fetch(`${apiUrl}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!res.ok) throw new Error('Invalid username or password.');
                const token = await res.text();
                localStorage.setItem('token', token);
                window.location.href = 'dashboard.html';
            } catch (err) {
                loginStatus.textContent = err.message;
            }
        });

        // Register
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearStatus();

            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value.trim();

            try {
                const res = await fetch(`${apiUrl}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!res.ok) {
                    const error = await res.text();
                    throw new Error(error);
                }

                registerStatus.style.color = 'green';
                registerStatus.textContent = 'Registered successfully! You can now login.';
                registerForm.reset();
            } catch (err) {
                registerStatus.style.color = '#e03e3e';
                registerStatus.textContent = err.message;
            }
        });
    </script>
</body>
</html>
